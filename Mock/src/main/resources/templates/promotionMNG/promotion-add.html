<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/promotion.css}">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <title>Add new promotion</title>
</head>
<body>
    <header >
        <div id="header">
            <div class="header_container container">
                <a href="index.html/#header" class = "header_logo">
                    <img src="image/logo-image/Movie star-logo-white.png" 
                        alt="Logo_phimmoi" class="header_logo-img">
                </a>
                <div class="navbar-drop">
                    <ul>
                        <li>
                            <a href=""><i class="fas fa-bars"></i></a>
                            <div class="navbar-drop-item">
                                <a href="">Home</a>
                                <a href="">Account Management</a>
                                <a href="">Employee Management</a>
                                <a href="">Ticket Selling Management</a>
                                <a href="">Ticket Booking Management</a>
                                <a href="">Movie Management</a>
                                <a href="">Room Management</a>
                                <a href="">Promotion Management</a>
                            </div>
                        </li> 
                    </ul>
                </div>
                <form action="" class = "header__form-search">
                    <div class="header_search">
                        <input class= "header_seacrh-input" type="text" placeholder ="Input keyword to search...">
                        <i class="fa fa-search header_search-icon" aria-hidden="true"></i>
                    </div>
                </form>
                <a class = "header_login" href="login.html">Login/Register</a>
            </div>
        </div>
    </header>
    <main class="w-50 m-auto">
        <h4 class="text-center mt-4 mb-4">Add new promotion</h4>
        <div class="form-container">
            <form action="#" th:action="@{/save-promotion}" th:object="${promotion}" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                    <label for="starttime">Star Time:</label>
                    <input type="date" th:field="*{startTime}" class="form-control" id="starttime" placeholder="Enter start time" name="starttime">
                </div>
                <div class="form-group">
                    <label for="endtime">End Time:</label>
                    <input type="date" th:field="*{endTime}" class="form-control" id="endtime" placeholder="Enter end time" name="endtime">
                </div>
                <div class="form-group">
                    <label for="discountlevel">Discount Level:</label>
                    <input type="number" th:field="*{discountLevel}" class="form-control" id="discountlevel" placeholder="Enter discount level" name="discountlevel">
                </div>
                <div class="form-group">
                    <label for="detail">Detail:</label>
                    <input type="text" th:field="*{detail}" class="form-control" id="detail" placeholder="Enter detail" name="detail">
                </div>
                <div class="form-group">
                    <label for="imageFile">Image:</label>
                    <input type="file" id="imageFile" accept="image/*" placeholder="Choose image" name="imageFile">
                </div>
                <div class="col-md-8">
                    <button id="submit" name="submit" class="btn btn-primary" value="1"><i class="fas fa-check"></i> Add</button>
                    <button id="cancel" name="cancel" class="btn btn-primary" value="1"><i class="fas fa-window-close"></i> Back</button>
                </div>
            </form>
        </div>              
            
        
    </main>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__container-logo">
                <img src="image/logo-image/Movie star-logo-white.png" alt="">
            </div>
            <p class = "footer__copyright">Copyright &copy; 2022 by Team 1 - FJB04. All Rights Reserved.</p>
        </div>

    </footer>
</body>
</html>
