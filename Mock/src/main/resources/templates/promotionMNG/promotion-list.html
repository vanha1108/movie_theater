<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/promotion.css}">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <title>Promotion - list</title>
</head>
<body>
    <header >
        <div id="header">
            <div class="header_container container">
                <a href="index.html/#header" class = "header_logo">
                    <img src="image/logo-image/Movie star-logo-white.png" 
                        alt="Logo_phimmoi" class="header_logo-img">
                </a>
                <form action="" class = "header__form-search">
                    <div class="header_search">
                        <input class= "header_seacrh-input" type="text" placeholder ="Input keyword to search...">
                        <i class="fa fa-search header_search-icon" aria-hidden="true"></i>
                    </div>
                </form>
                <a class = "header_login" href="login.html">Login/Register</a>
            </div>
        </div>
    </header>
        
    <main>
        <div>
        	<a th:href="@{/new-promotion}" class="btn btn-sm btn-primary ml-3 mt-3"> +Add</a>
        	 <form class="text-right mr-5 mb-3">
                Search: <input class= "border p-2 rounded" type="text" placeholder ="Input keyword...">
            </form>
            <h4 class="text-center mt-4 mb-4">Promotion list</h4>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Promotion ID</th>
                  <th>Title</th>
                  <th>Start time</th>
                  <th>End time</th>
                  <th>Discount lever</th>
                  <th>Detail</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="promotion,state : ${listPromotions}" >
                  <td th:text="${state.count}">#</td>
                  <td th:text="${promotion.id}">ID</td>
                  <td th:text="${promotion.title}">Title</td>
                  <td th:text="${promotion.startTime}">Start Time</td>
                  <td th:text="${promotion.endTime}">End Time</td>
                  <td th:text="${promotion.discountLevel}">Discount Level</td>
                  <td th:text="${promotion.detail}">Detail</td>
                  <td><a th:href="@{'/edit-promotion/' + ${promotion.id}}"><i class="fas fa-edit"></i></a></td>
                  <td><a th:href="@{'/delete-promotion/' + ${promotion.id}}"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
               
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a th:if="${currentPage > 1}" th:href="@{/page/1}" class="page-link" >First</a></li>
                  <li class="page-item"><a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}}"class="page-link" >Previous</a></li>
                  
                  <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
                  	<a th:if="${i > 0}" th:href="@{'/page/' + ${i}}" class="page-link">[[${i}]]</a>
                  </li>
                  
                  <li class="page-item"><a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}" class="page-link" >Next</a></li>
                  <li class="page-item"><a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}" class="page-link" >Last</a></li>
                </ul>
              </nav>
            
          </div>
    </main>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__container-logo">
                <img src="image/logo-image/Movie star-logo-white.png" alt="">
            </div>
            <p class = "footer__copyright">Copyright &copy; 2022 by Team 1 - FJB04. All Rights Reserved.</p>
        </div>

    </footer>
    

</body>
</html>
