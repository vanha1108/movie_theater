<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://use.fontawesome.com/96ea11aa82.js"></script>
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/responsive.css}">

<title>Login</title>
</head>
<body>

	<form th:action="@{/login}" method="post" class="form-3">

		<p class="clearfix item1">
			<!-- error message -->
			<p>&nbsp<span class="alert-danger text-center" th:if="${param.error}">Invalid username or password.</span></p>
			<label for="login">Username</label> <input type="text"
				name="username" id="username" placeholder="Username">
		</p>
		
		<p class="clearfix item2">
			<label for="password">Password</label> <input type="password"
				name="password" id="password" placeholder="Password">
		</p>
		<p class="clearfix item3">
			<input type="checkbox" name="remember-me" id="remember"> <label
				for="remember">Remember me</label>
		</p>
		<p class="clearfix item4">
			<input type="submit" name="submit" value="Sign in">
		</p>
		<p class="register">
			Don't have an account yet? <a th:href="@{/registration}">Register
				now!</a>
		</p>
	</form>

</body>
</html>
