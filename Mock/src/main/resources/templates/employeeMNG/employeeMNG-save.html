<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <title>Save employee</title>
</head>
<body>
    <header >
        <div id="header">
            <div class="header_container container">
                <a href="index.html/#header" class = "header_logo">
                    <img src="image/logo-image/Movie star-logo-white.png" 
                        alt="Logo_phimmoi" class="header_logo-img">
                </a>
                <div class="navbar-drop">
                    <ul>
                        <li>
                            <a href=""><i class="fas fa-bars"></i></a>
                            <div class="navbar-drop-item">
                                <a href="">Home</a>
                                <a href="">Account Management</a>
                                <a href="">Employee Management</a>
                                <a href="">Ticket Selling Management</a>
                                <a href="">Ticket Booking Management</a>
                                <a href="">Movie Management</a>
                                <a href="">Room Management</a>
                                <a href="">Promotion Management</a>
                            </div>
                        </li> 
                    </ul>
                </div>
                <form action="" class = "header__form-search">
                    <div class="header_search">
                        <input class= "header_seacrh-input" type="text" placeholder ="Input keyword to search...">
                        <i class="fa fa-search header_search-icon" aria-hidden="true"></i>
                    </div>
                </form>
                <a class = "header_login" href="login.html">Login/Register</a>
            </div>
        </div>
    </header>
        
    <main class="w-50 m-auto">
        
        <h4 class="text-center mt-4 mb-4">Save employee</h4>
        <div class="form-container">
            <form action=" ">
                <div class="form-group">
                    <label for="account" class="required">Account:</label>
                    <input type="text" class="form-control" id="account" placeholder="Enter account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="password" class="required">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="passwordconfirm" class="required">password Confirm:</label>
                    <input type="password" class="form-control" id="passwordconfirm" placeholder="Re - Enter password" name="passwordconfirm" required>
                </div>
                <div class="form-group" class="required">
                    <label for="fullname">FullName:</label>
                    <input type="test" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" required>
                </div>
                <div class="form-group" class="required">
                    <label for="dateofbirth">Date of birth:</label>
                    <input type="date" class="form-control" id="dateofbirth" placeholder="Enter date of birth" name="dateofbirth" required>
                </div>
                <div class="form-group">
                    <label class="required">Gender</label>
                    <div class="radio">
                        <label><input type="radio" name="Gender" value="M"> Nam</label>
                        <label><input type="radio" name="Gender" value="F"> Nữ</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="identitycard" class="required">Identity card:</label>
                    <input type="number" class="form-control" id="identitycard" placeholder="Enter identity card" name="identitycard" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address" class="required">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber" class="required">Phone number:</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number" name="phonenumber" required>
                </div>
                <div class="form-group">
                    <label for="image" class="required">Image:</label>
                    <input type="file" class="form-control" id="image" placeholder="Không tệp nào được chọn" name="image">
                </div>
                <div class="col-md-8">
                    <button id="submit" name="submit" class="btn btn-primary" value="1"><i class="fas fa-check"></i> Save</button>
                    <button id="cancel" name="cancel" class="btn btn-primary" value="1"><i class="fas fa-window-close"></i> Back</button>
                </div>
            </form>
        </div>              
            
        
    </main>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__container-logo">
                <img src="image/logo-image/Movie star-logo-white.png" alt="">
            </div>
            <p class = "footer__copyright">Copyright &copy; 2022 by Team 1 - FJB04. All Rights Reserved.</p>
        </div>

    </footer>
    

</body>
</html>
